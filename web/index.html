<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tile 2.0</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="hud">
        <div class="hud-left">
          <span class="logo">Tile 2.0</span>
          <span class="layout-name" id="layoutName"></span>
        </div>
        <div class="hud-right">
          <span>Arrows/D-Pad: Move</span>
          <span>Enter/A: Maximize</span>
          <span>Shift+Arrows / LT/RT+Stick: Resize</span>
          <span>[ / ] or LB/RB: Layout</span>
          <span>R: Reset • S/Start: Save • L/Back: Load • F: Fullscreen</span>
        </div>
      </div>
      <div id="grid" class="grid"></div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
  </html>
