<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tile 2.0 — macOS</title>
    <link rel="stylesheet" href="../web/styles.css" />
    <style>
      body { background: rgba(14,16,19,0.96) }
      .grid { user-select: none }
      .selector { border: 2px solid var(--accent); border-radius: 8px; background: rgba(74,168,255,0.1) }
      #hud .hud-right { font-size: 12px }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="hud">
        <div class="hud-left">
          <span class="logo">Tile 2.0</span>
          <span class="layout-name" id="layoutName"></span>
        </div>
        <div class="hud-right">
          <span>Arrows/D-Pad: Move</span>
          <span>Shift+Arrows or LT/RT+Stick: Resize</span>
          <span>Enter/A: Apply to frontmost window</span>
          <span>[ / ]: Layout • F: Fullscreen</span>
        </div>
      </div>
      <div id="grid" class="grid"></div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
  </html>
